group = "com.krischik"
version = "1.0.0"
description = "Import KetFit and Withings exports into Google Fit — Library"

buildscript {
   dependencies {
      classpath (
         [group: 'org.jetbrains.kotlin', name: 'kotlin-gradle-plugin', version: Kotlin_Version]
      ) // classpath
   } // dependencies
} // buildscript

apply plugin: "kotlin"
apply plugin: 'java'

[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

dependencies {
//   implementation (
//      [group: 'org.jetbrains.kotlin', name: 'kotlin-reflect', version: Kotlin_Version],
//      [group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib', version: Kotlin_Version]
//   )
   testImplementation group: 'junit', name: 'junit', version: '4.13.1'
   testImplementation group: 'org.exparity', name: 'hamcrest-date', version: '2.0.7'
   testImplementation group: 'org.hamcrest', name: 'hamcrest-core', version: Hamcrest_Version
//   testImplementation group: 'org.jetbrains.kotlin', name: 'kotlin-runtime', version: Kotlin_Version
// compile

//   testImplementation (
//      [group: 'org.jetbrains.spek', name: 'spek', version: '0.1.195']
//   ) // testCompile
}
repositories {
   mavenCentral ()
}
sourceSets {
   main {
      java.srcDirs += 'src/main/kotlin'
   } // main
} // dependencies
